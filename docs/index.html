<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.min.js"></script>
        <link rel="stylesheet" href="./index.css">
        <title>rckymntn's grocery formatter</title>
    </head>

    <body>
        <h1 id="header">rckymntn's grocery formatter</h1>
        <p id="instructions">Paste your unsorted grocery list into the input, optionally select a different delimiter for groups, and click sort. Then you can copy your organized grocery list or clear the input to try again.</p>
        <br>
        <label id="delimiterSelectLabel" for="delimiterSelect">Select group delimiter:</label>
        <select id="delimiterSelect" name="delimiterSelect">
            <option value="###">### GROUP ###</option>
            <option value="~~~">~~~ GROUP ~~~</option>
            <option value="...">... GROUP ...</option>
        </select>
        <br>
        <textarea id="inputTextArea" name="inputTextArea" placeholder="Write or paste your unsorted grocery list here."></textarea>
        <div class="buttonDiv">
            <button id="sortButton">Sort</button>
        </div>
        <textarea readonly id="outputTextArea" name="outputTextArea"></textarea>
        <div class="buttonDiv">
            <button id="copyButton">Copy</button>
            <button id="clearButton">Clear</button>
        </div>
        <p id="footer">&copy; rckymntn 2023 | <a href="https://github.com/rckymntn/grocery-formatter">Source</a></p>
    </body>
</html>
